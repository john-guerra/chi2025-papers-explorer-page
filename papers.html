<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHI2025 Paper Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div
      class="offcanvas offcanvas-end w-35"
      tabindex="-1"
      id="offcanvas"
      data-bs-keyboard="false"
      data-bs-backdrop="false"
    >
      <div class="offcanvas-header pb-0 mb-0">
        <h2 class="offcanvas-title d-none d-sm-block" id="offcanvas">
          Options
        </h2>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body px-0 pt-0">
        <div>
          <div class="border-bottom p-2 m-2">
            <h3>Filtering</h3>
            <div id="observablehq-viewof-facetedSelectedPhase1-702d78f5"></div>
            <div id="observablehq-viewof-authorsSelected-702d78f5"></div>
            <div id="observablehq-viewof-keywordsSelected-702d78f5"></div>
            <div id="observablehq-viewof-affiliationsSelected-702d78f5"></div>

            <h4>Types</h4>
            <div
              style="font-size: 0.6em"
              id="observablehq-viewof-typesSelected-702d78f5"
            ></div>
          </div>
          <div class="border-bottom p-2 m-2">
            <h2>Dimensionality Reduction</h2>

            <div id="observablehq-viewof-restartDR-702d78f5"></div>

            <div id="observablehq-viewof-druid_method2-702d78f5"></div>
            <div id="observablehq-viewof-druid_params2-702d78f5"></div>
          </div>

          <div class="border-bottom p-2 m-2">
            <h2>Embeddings</h2>
            <div>
              You can recompute the embeddings directly in the browser for the
              current selection. Be patient, it might take a while ü§∑üèΩ‚Äç‚ôÇÔ∏è.
            </div>
            <div id="observablehq-viewof-computeEmbeddings-702d78f5"></div>
            <div id="observablehq-viewof-computeEmbeddingsUsing-702d78f5"></div>
            <div id="observablehq-viewof-restart-702d78f5"></div>
            <div id="observablehq-viewof-embeddings_computed-702d78f5"></div>
            <div id="observablehq-viewof-embeddingsFileSelected-702d78f5"></div>
          </div>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /offcanvas -->

    <div class="container-fluid">
      <div class="row">
        <div class="col min-vh-100 py-3">
          <!-- toggler -->
          <!-- <button
            class="btn float-end"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvas"
            role="button"
          >
            <i
              class="bi bi-arrow-left-square-fill fs-3"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvas"
            ></i>
            Options and Filtering
          </button> -->

          <!-- <h1>ACM CHI 2025 Papers explorer</h1> -->
          <div id="navigation"></div>
          <h1>Choose your papers</h1>

          <div class="row">
            <div class="col-lg-8 col-md-12"></div>
          </div>

          <div class="row">
            <div class="col-md-7" id="mainSection">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="profile-tab-pane"
                    aria-selected="true"
                  >
                    By track, authors and affiliations
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="home-tab-pane"
                    aria-selected="false"
                  >
                    By semantic similarity
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade"
                  id="home-tab-pane"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                  tabindex="0"
                >
                  <div id="observablehq-drChart-702d78f5">Loading... ‚è≥</div>
                  <div id="observablehq-queryEle-702d78f5"></div>
                  <div id="observablehq-viewof-scoreSelection-702d78f5"></div>
                  <div id="observablehq-addRemoveSearch-702d78f5"></div>
                  <div id="observablehq-viewof-searchTable-702d78f5"></div>
                </div>

                <!-- By track, authors and affiliations -->
                <div
                  class="tab-pane fade show active"
                  id="profile-tab-pane"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                  tabindex="0"
                >
                  <div id="observablehq-tracksSelector-702d78f5"></div>
                  <div id="observablehq-authorsSelector-702d78f5"></div>
                  <div id="observablehq-affiliationsSelector-702d78f5"></div>
                  <div id="observablehq-facetedSearchSelector-702d78f5"></div>
                  <div id="observablehq-addRemoveFaceted-702d78f5"></div>
                </div>
              </div>

              <!-- <div class="row">
                <div class="col-4">
                  <div id="observablehq-viewof-colorBy-702d78f5"></div>
                </div>
                <div class="col-4">
                  <div id="observablehq-viewof-colorScheme-702d78f5"></div>
                </div>
                <div class="col-4">
                  <div id="observablehq-viewof-includeKeywords-702d78f5"></div>
                </div>
              </div> -->
            </div>
            <!-- chart -->

            <!-- papers -->
            <div class="col-md-5" style="font-size: 0.6rem">
              <div class="border-bottom p-2 m-2">
                <!-- <div>
                  Top
                  <span
                    id="observablehq-viewof-maxPapersSpinner-702d78f5"
                  ></span>
                  papers sorted by similarity score
                </div> -->
                <div id="observablehq-viewof-myPapers-702d78f5">
                  Loading... ‚è≥
                </div>
              </div>
            </div>
            <!-- /papers -->

            <hr />

            <div id="footer"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /container-fluid -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module" src="js/papers.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
